<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["alpukat.jpg", "apel.jpg", "chery.jpg", "kiwi.jpg", "orange.jpg", "semangka.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "alpukat") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar alpukat.jpg")
            }
            

            if(pilihan.value == "apel") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar apel.jpg")
            }

            if(pilihan.value == "chery") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar chery.jpg")
            }

            if(pilihan.value == "kiwi") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kiwi.jpg")
            }

            if(pilihan.value == "orange") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar orange.jpg")
            }

            if(pilihan.value == "semangka") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar semangka.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Henyati Hasim's Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="alpukat">alpukat</option>
        <option value="apel">apel</option>
        <option value="chery">chery</option>
        <option value="kiwi">kiwi</option>
        <option value="orange">orange</option>
        <option value="semangka">semangka</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
